<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Calendar Prototype</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Color Your Days</h1>
</header>

<section class="color-picker">
    <p>Escolha uma cor:</p>
    <div class="colors">
        <span class="color" style="background:#ff6b6b"></span>
        <span class="color" style="background:#ffa931"></span>
        <span class="color" style="background:#ffd93d"></span>
        <span class="color" style="background:#6bcB77"></span>
        <span class="color" style="background:#4d96ff"></span>
        <span class="color" style="background:#c77dff"></span>
    </div>
</section>

<section class="calendar">
    <div class="month-header">
        <button>&lt;</button>
        <h2>Janeiro 2025</h2>
        <button>&gt;</button>
    </div>

    <div class="weekdays">
        <span>Dom</span><span>Seg</span><span>Ter</span><span>Qua</span><span>Qui</span><span>Sex</span><span>Sáb</span>
    </div>

    <div class="days">
        <!-- Apenas exemplo estático -->
        <div class="day">1</div>
        <div class="day">2</div>
        <div class="day">3</div>
        <div class="day">4</div>
        <div class="day">5</div>
        <div class="day">6</div>
        <div class="day">7</div>
        <div class="day">8</div>
        <div class="day">9</div>
        <div class="day">10</div>
        <div class="day">11</div>
        <div class="day">12</div>
        <div class="day">13</div>
        <div class="day">14</div>
        <div class="day">15</div>
        <div class="day">16</div>
        <div class="day">17</div>
        <div class="day">18</div>
        <div class="day">19</div>
        <div class="day">20</div>
        <div class="day">21</div>
        <div class="day">22</div>
        <div class="day">23</div>
        <div class="day">24</div>
        <div class="day">25</div>
        <div class="day">26</div>
        <div class="day">27</div>
        <div class="day">28</div>
        <div class="day">29</div>
        <div class="day">30</div>
        <div class="day">31</div>
    </div>
</section>

</body>
</html>
